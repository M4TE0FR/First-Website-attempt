
<!DOCTYPE html>
<html>

    <style>
       .banner {
        background-color: #282f3d;
        color: #ffffff;
        padding: 16px;

      }

      .dropdown {
        position: absolute;
        top: 27px;
        right: 60px;
        display: inline-block;
      }


      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #ddd;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .dropdown:hover .dropdown-btn {
        background-color: #1c4081;
      }

      img {

        margin: 0 auto;
      }

      .container {

        margin: 0 auto;
        text-align: center;
      }

      .light-mode-btn, .dark-mode-btn {
        padding: 8px 16px;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }

      .light-mode-btn {
        background-color: #ffffff;
        color: #000000;
      }

      .dark-mode-btn {
        background-color: #000000;
        color: #ffffff;
      }

      .light-mode-btn{
        position: absolute;
        top: 870px;
        left: 8px;
      }
      .dark-mode-btn{

      }

      body {

        color: #ffffff;
      }

    <script>

      function toggleLightDarkMode(mode) {
        if (mode === 'light') {
          document.body.style.backgroundColor = '#ffffff';
          document.body.style.color = '#000000';
        } else if (mode === 'dark') {
          document.body.style.backgroundColor = '#000000';
          document.body.style.color = '#ffffff';
        }
      }
    </script>
